CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

CONFIG_STDOUT_CONSOLE=y
CONFIG_CBPRINTF_FP_SUPPORT=y

CONFIG_LOG=y

CONFIG_PICOLIBC=y

# ThingSet library
CONFIG_THINGSET=y

# ThingSet SDK
CONFIG_THINGSET_SDK=y
CONFIG_THINGSET_PUB_LIVE_DATA_DEFAULT=n
CONFIG_THINGSET_SERIAL=y
CONFIG_THINGSET_SERIAL_RX_BUF_SIZE=2048

CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="ThingSet Gateway"
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
CONFIG_BT_GATT_CLIENT=y

# Increase buffer sizes to allow long ATT values
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_L2CAP_TX_MTU=251

CONFIG_THINGSET_BLE=y
CONFIG_THINGSET_BLE_RX_BUF_SIZE=2048
